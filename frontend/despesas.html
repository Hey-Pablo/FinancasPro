  <!-- Scripts -->
  <script defer src="./JS/router.js"></script>
  <script defer src="./JS/theme.js"></script>
  <script defer src="./JS/despesas.js"></script>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/8dfb69a3f6.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="app">
    <!-- Menu lateral -->
    <aside class="sidebar">
      <nav class="menu-retro">
        <ul>
          <li><a href="dashboard.html"><i class="fa-solid fa-chart-column"></i> Dashboard</a></li>
          <li><a class="ativo" href="despesas.html"><i class="fa-solid fa-stopwatch"></i> Despesas</a></li>
          <li><a href="receitas.html"><i class="fa-solid fa-coins"></i> Receitas</a></li>
          <li><a href="investimentos.html"><i class="fa-solid fa-chart-line"></i> Investimentos</a></li>
          <li><a href="metas.html"><i class="fa-solid fa-bullseye"></i> Metas</a></li>
          <li><a href="relatorios.html"><i class="fa-solid fa-file-lines"></i> Relatórios</a></li>
          <li><a href="configuracoes.html"><i class="fa-solid fa-gear"></i> Configurações</a></li>
          <li><a href="perfil.html"><i class="fa-solid fa-user"></i> Perfil</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Conteúdo principal -->
    <main class="main-content">
      <h1>Controle de Despesas</h1>

      <section class="despesas-container">
        <!-- Formulário -->
        <div class="form-card">
          <h2>Registrar Nova Despesa</h2>
          <button id="gerenciarCategoriasBtn">
            ⚙️ Gerenciar Categorias
          </button>

          <form id="formDespesas">
            <label>
              Descrição *
              <input type="text" id="descricao" placeholder="Ex: Supermercado" required />
            </label>

            <label>
              Valor (R$) *
              <input type="number" id="valor" placeholder="Ex: 120.50" step="0.01" required />
            </label>

            <label>
              Categoria *
              <select id="categoria" required>
                <option value="">Selecione uma categoria</option>
              </select>
            </label>

            <label>
              Data *
              <input type="date" id="data" required />
            </label>

            <button type="submit">
              <i class="fa-solid fa-circle-plus"></i> Registrar Despesa
            </button>
          </form>
        </div>

        <!-- Lista de despesas -->
        <div class="lista-card">
          <h2>Despesas Registradas (<span id="total-despesas">0</span>)</h2>
          <div id="listaDespesas" class="lista-vazia">
            Nenhuma transação encontrada
          </div>
        </div>
      </section>
    </main>

    <!-- Modal de categorias -->
    <div id="modalCategorias" class="modal hidden">
      <div class="modal-content">
        <h3>Gerenciar Categorias de Despesas</h3>
        <input type="text" id="novaCategoriaInput" placeholder="Digite o nome da categoria" />
        <button id="adicionarCategoriaBtn">+ Adicionar</button>

        <div id="categoriasExistentes"></div>
        <p class="modal-dica">Clique no ❌ para excluir uma categoria.</p>
        <button id="fecharModalBtn">Fechar</button>
      </div>
    </div>

<!-- Botão de alternância de tema -->
<button class="theme-toggle" id="toggleThemeBtn" title="Alternar Tema">
  <i id="themeIcon" class="fa-solid fa-moon"></i>
</button>


  </div>
</body>

</html>
