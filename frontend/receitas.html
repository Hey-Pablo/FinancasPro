    <!-- Conteúdo principal -->
    <main class="main-content">
      <h1>Controle de Receitas</h1>

      <section class="receitas-container">
        <!-- Formulário de Receita -->
        <div class="form-card">
          <h2>Registrar Nova Receita</h2>
          <button id="gerenciarCategoriasBtn">
            ⚙️ Gerenciar Categorias
          </button>

          <form id="formReceita">
            <label>
              Descrição *
              <input type="text" id="descricao" placeholder="Ex: Salário" required />
            </label>

            <label>
              Valor (R$) *
              <input type="number" id="valor" placeholder="Ex: 3500.00" step="0.01" required />
            </label>

            <label>
              Categoria *
              <select id="categoria" required>
                <option value="">Selecione uma categoria</option>
              </select>
            </label>

            <label>
              Data *
              <input type="date" id="data" required />
            </label>

            <!-- Checkbox estilo cartão -->
            <div class="checkbox-card">
              <label class="checkbox-label" for="recorrente">
                <input type="checkbox" id="recorrente" />
                <div class="textos">
                  <strong>Receita Recorrente</strong>
                  <small>Repetir esta receita por vários meses</small>
                </div>
              </label>
            </div>

            <button type="submit">
              <i class="fa-solid fa-circle-plus"></i> Registrar Receita
            </button>
          </form>
        </div>

        <!-- Lista de receitas -->
        <div class="lista-card">
          <h2>Receitas Registradas (<span id="total-receitas">0</span>)</h2>
          <div id="listaReceitas" class="lista-vazia">
            Nenhuma transação encontrada
          </div>
        </div>
      </section>
    </main>


<!-- Botão de alternância de tema -->
<button class="theme-toggle" id="toggleThemeBtn" title="Alternar Tema">
  <i id="themeIcon" class="fa-solid fa-moon"></i>
</button>

    <!-- Modal de categorias -->
    <div id="modalCategorias" class="modal hidden">
      <div class="modal-content">
        <h3>Gerenciar Categorias de Receita</h3>
        <input type="text" id="novaCategoriaInput" placeholder="Digite o nome da categoria" />
        <button id="adicionarCategoriaBtn">+ Adicionar</button>

        <div id="categoriasExistentes"></div>
        <p class="modal-dica">Clique no ❌ para excluir uma categoria.</p>
        <button id="fecharModalBtn">Fechar</button>
      </div>
    </div>
  </div>
</body>
