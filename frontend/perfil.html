<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil | FinançasPro</title>
  <link rel="stylesheet" href="CSS/style.css" />
  <script defer src="JS/router.js"></script>
  <script defer src="JS/perfil.js"></script>
  <script src="https://kit.fontawesome.com/8dfb69a3f6.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Menu Lateral -->
  <div class="sidebar">
    <nav class="menu-retro">
      <ul>
        <li><a href="dashboard.html"><i class="fa-solid fa-chart-column"></i>Dashboard</a></li>
        <li><a href="despesas.html"><i class="fa-solid fa-stopwatch"></i>Despesas</a></li>
        <li><a href="receitas.html"><i class="fa-solid fa-coins"></i>Receitas</a></li>
        <li><a href="investimentos.html"><i class="fa-solid fa-chart-line"></i>Investimentos</a></li>
        <li><a href="metas.html"><i class="fa-solid fa-bullseye"></i>Metas</a></li>
        <li><a href="relatorios.html"><i class="fa-solid fa-file-lines"></i>Relatórios</a></li>
        <li><a href="configuracoes.html"><i class="fa-solid fa-gear"></i>Configurações</a></li>
        <li><a class="ativo" href="perfil.html"><i class="fa-solid fa-user"></i>Perfil</a></li>
      </ul>
    </nav>
  </div>

  <!-- Conteúdo Principal -->
  <div class="main-content">
    <h1>Seu Perfil</h1>

    <div class="perfil-container">
      <!-- Informações do Perfil -->
      <div class="perfil-card">
        <h2>Informações do Perfil</h2>
        <div id="fotoPreview" class="foto-perfil">P</div>
        <label class="btn-upload">
          <input type="file" id="inputFoto" accept=".png" hidden />
          <button type="button">Alterar Foto</button>
        </label>
      </div>

      <!-- Editar Perfil -->
      <div class="perfil-card">
        <h2>Editar Perfil</h2>
        <form id="formPerfil">
          <label for="nome">Nome</label>
          <input type="text" id="nome" placeholder="Seu nome" />
          <label for="sobrenome">Sobrenome</label>
          <input type="text" id="sobrenome" placeholder="Seu sobrenome" />
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="seu@email.com" />
          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" placeholder="(00) 00000-0000" />
          <button type="submit">Salvar Alterações</button>
        </form>
      </div>
    </div>

    <!-- Preferências Financeiras -->
    <div class="perfil-preferencias">
      <h2>Preferências Financeiras</h2>
      <button class="editar-btn" onclick="alternarEdicao()">Editar</button>

      <div class="linha">
        <div>
          <label>Renda Mensal (R$)</label>
          <input type="number" value="1700" readonly />
        </div>
        <div>
          <label>Meta de Economia Mensal (%)</label>
          <input type="number" value="10" readonly />
        </div>
        <div>
          <label>Despesas Fixas (R$)</label>
          <input type="number" value="700" readonly />
        </div>
      </div>

      <div class="linha">
        <div>
          <label>Alimentação (R$)</label>
          <input type="number" value="400" readonly />
        </div>
        <div>
          <label>Lazer (R$)</label>
          <input type="number" value="400" readonly />
        </div>
        <div>
          <label>Outros</label>
          <input type="number" value="0" readonly />
        </div>
      </div>
    </div>
  </div>

<!-- Botão de alternância de tema -->
<button class="theme-toggle" id="toggleThemeBtn" title="Alternar Tema">
  <i id="themeIcon" class="fa-solid fa-moon"></i>
</button>

</body>
</html>
